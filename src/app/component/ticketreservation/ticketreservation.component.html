



<table class="table mt-5 container table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">fullname</th>
      <th scope="col">Email</th>
      <th scope="col">expirtyDate</th>
      <th scope="col">issuingDate</th>
      <th scope="col">passportNumber</th>
      <th scope="col">phone</th>
      <th scope="col">ticket Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of thedata">

      <td >{{item.fullname}}</td>
      <td>{{item.email}}</td>
      <td>{{item.expirtyDate}}</td>
      <td>{{item.issuingDate}}</td>
      <td>{{item.passportNumber}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.ticketNum}}</td>


    </tr>


  </tbody>
</table>
